<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
    <div class="timeline-item">
      <div class="content">
        <h2>{{ item.title }}</h2>
        <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>

        <ul>
          {% for item in item.description %}
          <li>
            {{item | markdownify}}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
